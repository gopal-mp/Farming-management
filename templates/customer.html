{% load static %}
{% block content %}
{% include 'header.html' %} 
    <!-- ##### Breadcrumb Area Start ##### -->
    <div class="breadcrumb-area">
        <!-- Top Breadcrumb Area -->
        <div class="top-breadcrumb-area bg-img bg-overlay d-flex align-items-center justify-content-center" style="background-image: url({% static 'img/bg-img/24.jpg' %});">
            <h2> Customer Registration</h2>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-12">
                   
                </div>
            </div>
        </div>
    </div>
    <!-- ##### Breadcrumb Area End ##### -->


    <!-- ##### Contact Area Start ##### -->
    <section class="contact-area">
        <div class="container">
            <div class="row align-items-center justify-content-between">
                <div class="col-12 col-lg-5">
                    <!-- Section Heading -->
                    <div class="section-heading">
                      
                    </div>
                    <!-- Contact Form Area -->
                    <div class="contact-form-area mb-100">
						
					
                        <form action="customeraddnew" onsubmit ="return validateForm()" method="post" >
						{% csrf_token %}
				
                            <div class="row">
							
                                <div class="col-12 col-md-6">
                                    <div class="form-group">
                                        <input type="text" id="fname" required class="form-control" name="name" placeholder="Your Name">
                                    </div>
                                </div>
                                <div class="col-12 col-md-6">
                                    <div class="form-group">
                                        <input type="email" required class="form-control" name="email" placeholder="Your Email">
                                    </div>
                                </div>
                               <div class="col-12">
                                    <div class="form-group">
                                        <textarea class="form-control" required name="address" name="address" cols="30" rows="10" placeholder="address"></textarea>
                                    </div>
                                </div>
							   <div class="col-12 col-md-6">
                                    <div class="form-group">
                                        <input type="password" required class="form-control" pattern="[0-9]{4}" title="enter 4 digits" name="password" placeholder="Your password">
                                    </div>
                                </div>
                               
							   <div class="col-12 col-md-6">
                                    <div class="form-group">
                                        <input type="text" required class="form-control" name="phone" required pattern="[6789][0-9]{9}" title="enter 10 digits" placeholder="Your phonenumber">
                                    </div>
                                </div>
                            
                                <div class="col-12">
                                    <button type="submit" class="btn alazea-btn mt-15">Register</button>
                                </div>
                            </div>
                        </form>
						
                    </div>
                </div>

                
            </div>
		
        </div>
    </section>
    <!-- ##### Contact Area End ##### -->
<script>  
function validateForm() {  
    //collect form data in JavaScript variables  
    var name1 = document.getElementById("fname").value;  
      
    //check empty first name field  
    if(name1 == "") {  
      document.getElementById("blankMsg").innerHTML = "**Fill the first name";  
      return false;  
	  }
 else {  
      alert (" successfully Added");  
    }  
 }  
</script>  

   {% include 'footer.html' %}
</body>

</html>
{% endblock %}
