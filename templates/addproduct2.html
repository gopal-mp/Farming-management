{% load static %}
{% block content %}
{% include 'header.html' %} 
    <!-- ##### Breadcrumb Area Start ##### -->
    <div class="breadcrumb-area">
        <!-- Top Breadcrumb Area -->
        <div class="top-breadcrumb-area bg-img bg-overlay d-flex align-items-center justify-content-center" style="background-image: url({% static 'img/bg-img/24.jpg' %});">
            <h2> Product Add</h2>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-12">
                   
                </div>
            </div>
        </div>
    </div>
    <!-- ##### Breadcrumb Area End ##### -->


    <!-- ##### Contact Area Start ##### -->
    <section class="contact-area">
        <div class="container">
            <div class="row align-items-center justify-content-between">
                <div class="col-12 col-lg-5">
                    <!-- Section Heading -->
                    <div class="section-heading">
                      
                    </div>
                    <!-- Contact Form Area -->
                    <div class="contact-form-area mb-100">
						
					
                        <form action="insertproduct" method="post" enctype="multipart/form-data">
						{% csrf_token %}
						{{ form.as_p }}
                            <div class="row">
							
                                <div class="col-12 col-md-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control" required id="Productname" name="name" placeholder="Productname">
                                    </div>
                                </div>
                               
                               <div class="col-12">
                                    <div class="form-group">
                                        <textarea class="form-control" required id="Description" cols="30" rows="10" name="description" placeholder="Description"></textarea>
                                    </div>
                                </div>
							   <div class="col-12 col-md-6">
                                    <div class="form-group">
                                        <input type="file" required class="form-control" id="productimage" name="myfile" placeholder="productimage">
                                    </div>
                                </div>
                               
							   <div class="col-12 col-md-6">
                                    <div class="form-group">
                                        <input type="text" required class="form-control" id="Quantity" name="quantity" placeholder="Quantity">
                                    </div>
                                </div>
                            
							   <div class="col-12 col-md-6">
                                    <div class="form-group">
                                        <input type="text" required class="form-control" id="prize" name="prize" placeholder="prize">
                                    </div>
                                </div>
                                <div class="col-12">
                                    <button type="submit" name="submit" class="btn alazea-btn mt-15">Submit</button>
                                </div>
                            </div>
                        </form>
						
						
                    </div>
                </div>

                
            </div>
        </div>
    </section>
    <!-- ##### Contact Area End ##### -->

   {% include 'footer.html' %}
</body>

</html>
{% endblock %}
