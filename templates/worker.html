{% load static %}
{% block content %}
{% include 'header.html' %} 
    <!-- ##### Breadcrumb Area Start ##### -->
    <div class="breadcrumb-area">
        <!-- Top Breadcrumb Area -->
        <div class="top-breadcrumb-area bg-img bg-overlay d-flex align-items-center justify-content-center" style="background-image: url({% static 'img/bg-img/24.jpg' %});">
            <h2> Worker Registration</h2>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-12">
                   
                </div>
            </div>
        </div>
    </div>
    <!-- ##### Breadcrumb Area End ##### -->


    <!-- ##### Contact Area Start ##### -->
    <section class="contact-area">
        <div class="container">
            <div class="row align-items-center justify-content-between">
                <div class="col-12 col-lg-5">
                    <!-- Section Heading -->
                    <div class="section-heading">
                      
                    </div>
                    <!-- Contact Form Area -->
                    <div class="contact-form-area mb-100">
						
					
                        <form action="worker_insert" method="post">
						{% csrf_token %}
				
                            <div class="row">
							
                                <div class="col-12 col-md-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control" name="name" placeholder="Your Name" required>
                                    </div>
                                </div>
                                <div class="col-12 col-md-6">
                                    <div class="form-group">
                                        <input type="email" class="form-control" name="email" placeholder="Your Email" required>
                                    </div>
                                </div>
                               <div class="col-12">
                                    <div class="form-group">
                                        <textarea class="form-control" name="address" name="address" cols="30" rows="10" placeholder="address" required></textarea>
                                    </div>
                                </div>
							   <div class="col-12 col-md-6">
                                    <div class="form-group">
                                        <input type="password" class="form-control" name="password"  pattern="[0-9]{4}" title="enter 4 digits" placeholder="Your password"required>
                                    </div>
                                </div>
                               
							   <div class="col-12 col-md-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control" name="phone" required pattern="[6789][0-9]{9}" title="enter 10 digits"placeholder="Your phonenumber"required>
                                    </div>
                                </div>
                            
                                <div class="col-12">
                                    <button type="submit" name='sub2' class="btn alazea-btn mt-15">Register</button>
                                </div>
                            </div>
                        </form>
						
                    </div>
                </div>

                
            </div>
        </div>
    </section>
    <!-- ##### Contact Area End ##### -->

   {% include 'footer.html' %}
</body>

</html>
{% endblock %}
