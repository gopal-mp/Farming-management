{% load static %}
{% block content %}
{% include 'header.html' %} 
    <!-- ##### Breadcrumb Area Start ##### -->
    <div class="breadcrumb-area">
        <!-- Top Breadcrumb Area -->
        <div class="top-breadcrumb-area bg-img bg-overlay d-flex align-items-center justify-content-center" style="background-image: url({% static 'img/bg-img/24.jpg' %});">
            <h2> Purchase</h2>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-12">
                   
                </div>
            </div>
        </div>
    </div>
    <!-- ##### Breadcrumb Area End ##### -->


    <!-- ##### Contact Area Start ##### -->
    <section class="contact-area">
        <div class="container">
            <div class="row align-items-center justify-content-between">
                <div class="col-12 col-lg-5">
                    <!-- Section Heading -->
                    <div class="section-heading">
                      
                    </div>
                    <!-- Contact Form Area -->
                    <div class="contact-form-area mb-100">
						
					
                        <form action="addpayment" method="POST" >
						{% csrf_token %}
				
				<h2 style="color:red;" >{{status}}</h2>
                            <div class="row">
							
                                <div class="col-12 col-md-6">
                                    <div class="form-group">
                                        <input type="hidden" required class="form-control" value="{{res.id}}" readonly name="productid" placeholder="Your Name">
                                                                            <input type="text" required class="form-control" value="{{res.name}}" readonly name="name" placeholder="Your Name">

									</div>
                                </div>
                                <div class="col-12 col-md-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control" value="" required  name="quantity" placeholder="Quantity">
                                    </div>
                                </div>
                            
							  
                               
							   <div class="col-12 col-md-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control" required value="{{res.prize}}" readonly name="prize" placeholder="Your phonenumber">
                                    </div>
                                </div>
								
								   <div class="col-12 col-md-6">
                                    <div class="form-group">
                    <input class="form-control" name="cardname"  required  required placeholder="Enter Card Name" type="text">                                                    </div>
                                </div>
								
								   <div class="col-12 col-md-6">
                                    <div class="form-group">
                    <input class="form-control" name="cardnumber"  required    placeholder="Enter Card Number" type="text">                                                    </div>
                                </div>
								
								   <div class="col-12 col-md-6">
                                    <div class="form-group">Card Type
<select class="form-control" name="cardtype"  required   placeholder="Enter Card Number">
									<option>--Select--<br></option>
									<option value="Debit">Debit</option>
									<option value="Credit">Credit</option>
									

								</select>                
                                    </div>
                                </div>
								   <div class="col-12 col-md-6">
                                    <div class="form-group"> Card Year
<select class="form-control" name="cardyear"  required   placeholder="Enter Card Number">
									<option>--Select--<br></option>
									<option value="2022">2022</option>
									<option value="2023">2023</option>
								 	<option value="2024">2024</option>
									<option value="2025">2025</option>

								</select>                
                                    </div>
                                </div>
								   <div class="col-12 col-md-6">
                                    <div class="form-group">Card Month
<select class="form-control" name="cardmonth"  required   placeholder="Enter Card Number">
									<option>--Select--<br></option>
									<option value="1">1</option>
									<option value="2">2</option>
									<option value="3">3</option>
									<option value="4">4</option>
									<option value="5">5</option>
									<option value="6">6</option>
									<option value="7">7</option>
									<option value="8">8</option>
									<option value="9">9</option>
									<option value="11">11</option>
									<option value="12">12</option>



								</select>                
                                    </div>
                                </div>
								   <div class="col-12 col-md-6">
                                    <div class="form-group">
									<input class="form-control" name="cvv"  required   placeholder="Enter CVV" type="text">                                    </div>
                                </div>
								<div class="col-12 col-md-6">
                                    <div class="form-group">
                                        <input type="date" class="form-control" name="date" placeholder="Your phonenumber">
                                    </div>
								
								   <div class="col-12 col-md-6">
                                    <div class="form-group">
                                        <input type="hidden" class="form-control" value="{{res1}}"  name="cid" placeholder="Your phonenumber">
                                    </div>
									
									
                               
								 <div class="col-12 col-md-6">
                                    <div class="form-group">
                                        <input type="hidden" class="form-control" value="pay"  name="status" placeholder="Your phonenumber">
                                    </div>
                                
                            
                                <div class="col-12">
                                    <button type="submit" name="submit" class="btn alazea-btn mt-15">Pay</button>
                                </div>
                            </div>
                        </form>
						
                    </div>
                </div>

                
            </div>
			
        </div>
    </section>
    <!-- ##### Contact Area End ##### -->

   {% include 'footer.html' %}
</body>

</html>
{% endblock %}
